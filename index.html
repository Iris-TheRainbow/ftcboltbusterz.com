<!doctype html>
<html lang="en-US">
    <head> 
        <style>
            .center {
                margin: auto;
                width: 85%;
                padding: 8px;
                align-content: center;
            }
            .pg {
                line-height: 1.4;
                font-size: 18px;
                margin-bottom: 0;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script lang="js">
            async function getEvents(){
                await axios.post("https://api.ftcscout.org/graphql", {
                    query: `{
                        teamByNumber(number: 15031){
                            events(season: 2023){
                                event{
                                    name
                                    location{
                                        city
                                    }
                                    start
                                }
                            }
                        }
                    }`
                })
                .then(response => { 
                    const date = new Date("2023-12-01");
                    console.log(date);
                    let day = date.getDate();
                    let month = date.getMonth() + 1;
                    var next = 0;
                    let dates = [];
                    for (let i = 0; i < (response.data.data.teamByNumber.events).length; i++) {
                        let event = response.data.data.teamByNumber.events[i].event;
                        let eventDate = new Date(event.start);
                        eventDate.setUTCHours(6);
                        if (date <= eventDate){
                            dates.push(eventDate);
                        }
                    }
                    if (dates.length != 0){
                        let targetDate = dates.reduce(function (a, b) {
                            return a < b ? a : b;
                        });
                        console.log(targetDate);
                        if (date == targetDate){
                            console.log("event Today!");
                        }
                        if (date < targetDate){
                            console.log("event is in the future");
                        }
                        for (let i = 0; i < (response.data.data.teamByNumber.events).length; i++) {
                            let event = response.data.data.teamByNumber.events[i].event;
                            let eventDay = new Date(event.start);
                            if (eventDay === targetDate){
                                document.getElementById("time").innerHTML = "BoltBusterZ is competing <b>today</b> at <b>" + event.location.city + "</b> for <b>"  + event.name + "</b>";
                            }
                            if (eventDay > targetDate){
                                let daysUntil = Math.round((eventDay - date) / (1000 * 3600 * 24));
                                document.getElementById("time").innerHTML = "BoltBusterZ is competing <b> in " + daysUntil + " days</b> at <b>" + event.location.city + "</b> for <b>"  + event.name + "</b>";
                                break;
                            }
                        }

                    }
                    else{
                        console.log("all events complete");
                    }
                })
            }
        </script>
    </head>

    <body onload="getEvents()" style="background-color: #323232; color: azure; font-family: Arial, Helvetica, sans-serif; padding: 30px 15px 15px;">
        <div class ="center">
            <h1 class="center">
                FTC BoltBusterZ
            </h1>
            <p class="pg">
                Hello! Welcome to FTC BoltBusterZ!
                <br><br>
                We are a robotics team from <b>Paxton Buckley Loda High School</b> in <b>Paxton, Illinois</b> 
                and are a member of <b>Illinois Central</b> league.
                <br> 
                We have a passion for robotcs and FTC as a whole and want to do our absolute best to improve the FTC community
                <br><br>
                <span id="time"></span>

            </p>
        </div>
        
    </body> 
</html>
